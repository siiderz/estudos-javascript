<meta charset="UTF-8">


<script>
    //Funções// 

    function titulo(titulo) {

        document.write("<h2>" + titulo + "</h2> <br> <br> <br>")

    }

    function pulaLinha() {

        document.write("<br><br>")

    }

    function texto(frase) {

        document.write(frase);

    }

    var idadeMedia = 28
    var anoPassado = 1500
    var anoPresente = 2022
    var anos = (anoPresente - anoPassado) / idadeMedia


    titulo(" Quantas gerações já se passaram desde 1500? ")

    texto(" Já se passaram " + Math.round(anos) + " Gerações")

</script>
